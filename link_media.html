<!Doctype html>
<html>
    <head>
        <title>Link_Media_Tags</title>
    </head>
    <body>
        <!-- Anchor Tag -->
        <h3>Anchor Tag</h3>
        <a href="https://www.github.com/Mishrashivam-SKM" target="_blank">Visit github</a> 
        
        <!-- Video Tag -->
        <h3>Video Tag</h3>
        <video src="https://content.pexels.com/videos/free-videos.mp4" width="320" height="240" controls autoplay loop>
        </video>
        

        <!-- Audio Tag -->
        <h3>Audio Tag</h3>
        <audio autoplay controls loop>
            <source src="Light Up Light Up Skechers-(Mr-Jat.in).mp3" type="audio/mp3">
        </audio>
        
        <!-- Source target -->
        <h3>Source Tag</h3>
        <source>
        
        <!-- iframe Tag -->
        <h3>iframe Tag</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1lrFsXkT_rM?si=IIVhoop4CGOXa6-n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </iframe>
    </body>
</html>
